version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      prologue:
        commands:
          - sem-version python 3.7
      jobs:
      - name: Docker build
        commands:
          - checkout
  - name: "MyTest"
    task:
      prologue:
        commands:
          - checkout
          - sem-version python 3.7
          - pip install -r requirements.txt
      jobs:
      - name: RSpec testing tool
        commands:
          - python -m unittest MyTest.py
          - echo "MyTest"
      - name: Linter code
        commands:
          - pycodestyle --ignore=E501,W605 *.py
          - echo "make lint"

  - name: "Push Files To Heroku"
    task:
      jobs:
      - name: Push Files to Heroku.
        commands:
          - checkout
          - echo "Pushed Files"
          - git push https://heroku:a7fb47b0-687f-4a55-8598-656318ed1a2f@git.heroku.com/rocky-plateau-72640.git master
